<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>TV Ao Vivo</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-tv"></i> TV Ao Vivo</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar canais...">
        </div>
    </header>
    <main>
        <div class="video-container" id="playerContainer">
            <!-- O player será adicionado aqui dinamicamente -->
        </div>
        <div class="scroll-list" id="channelList">
            <!-- Adicionado o canal BBB01 -->
            <div class="channel" data-src="https://sinalpublico.com/player3/ch.php?canal=bbb24s01">BBB01</div>
            <!-- Adicione mais canais conforme necessário -->
            <div class="channel" data-src="LINK_DO_SEU_SEGUNDO_CANAL">Canal 2</div>
            <div class="channel" data-src="LINK_DO_SEU_TERCEIRO_CANAL">Canal 3</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
